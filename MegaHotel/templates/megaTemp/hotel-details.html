{%extends 'megaTemp/base.html'%}
{%block content%}


      <br>

  <!-- tours section starts  -->

<div class="container tours">

   <h1 class="heading" data-aos="zoom-out">{{hd.hname}}</h1>
   
 <!-- content -->
 <section class="py-5">
   <div class="container">
    {% if hd %}
    <form action="" method="post">
     <div class="row gx-5">
    
       <aside class="col-lg-6">
         <div class="border rounded-4 mb-3 d-flex justify-content-center">
           <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="{{hd.img_url}}">
             <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{hd.img_url}}" />
           </a>
         </div>

        
       </aside>
       <main class="col-lg-6">
         <div class="ps-lg-3">
           <h2 class="title text-info">
            {{hd.hname}}
           </h2>
           <div class="h3 d-flex flex-row my-3">
             <div class="text-warning mb-1 me-2">
               <i class="fa fa-star"></i>
               <i class="fa fa-star"></i>
               <i class="fa fa-star"></i>
               <i class="fa fa-star"></i>
               <i class="fas fa-star-half-alt"></i>
               <span class="ms-1">
                 4.5
               </span><br>
            </div>
             <span class="text-info"><h3>15k+ Happy Customer</h3></span>
             
           </div>
 
           <div class="mb-3">
             <span class="h3 text-info ">Rs {{hd.hprice}} </span>
             <span class="h3 text-info">/Room</span>
             <span class="h3 text-success ms-2">Rooms Available</span><br>

             <span class="h3 text-info">{{hd.hdisc}} % Discount</span>
             
           </div>
 
           <p class="h3 text-info">
             {{hd.hdesc}}
           </p>
           <p class="h3 text-info">
            {{hd.hfacl}}
          </p>
 
    
 
  
             <div class="col-md-4 col-6">
              <form action="" method="post">
               <label class="h3 mb-2 text-success"><br>Rooms</label>
               <select class="form-select border border-secondary" style="height: 35px;" name="rooms">
                 <option value="0">Not select</option>
                 <option value="1">1 </option>
                 <option value="2">2</option>
                 <option value="3">3 </option>
                 <option value="4">4</option>
                 
               </select>
               <input type="text" name="hid" class="btn btn-warning shadow-0" value="{{hd.hid}}"/>
               <input type="submit" class="btn btn-warning shadow-0" value="BookNow">
               {%csrf_token%}
              </form>
              </div>
           
           </div>
           
       </form>
           
<!--<a href="#" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
           <a href="#" class="btn btn-light border border-secondary py-2 icon-hover px-3"> <i class="me-1 fa fa-heart fa-lg"></i> Save </a>
         </div>-->
        
         {%else%}
         <h2>No Product found!!!</h2>
         {%endif%}
    
       </main>
     </div>
   </div>
 </section>
 <!-- content -->
   

      
      </div>

{%endblock%}
