<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
body
{
background-image: url(https://img.freepik.com/premium-photo/old-wooden-texture-background-vintage_55716-1138.jpg);
background-size: cover;

}
label
{
  color: black;
  font-size: 35px;
  font-style: bold;
}

</style>
</head>
<body>

<div class="container mt-3">

  <form method="post">
   <label  align="center">Customer Regsiteration Form</label>

   <div class="mb-3 mt-3">
    <label for="cust">Customer Name</label>
    <input type="text" class="form-control" id="cust" placeholder="Enter Customer Name" name="na" size="50px">
  </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="em" size="50px">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" size="50px">
    </div>
    <div class="mb-3 mt-3">
      <label for="gen">Gender</label><br>
      <select name="gen" id="gender">
        <option value="0">Select Gender</option>  
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Other</option>
    </select>
          
        </div><br>
      


    {%csrf_token%}
    <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
   

  </form>
  
  <br>
<a href="/megaApp/login/"><button class="btn btn-info" >Login</button></a>

</div>

</body>
</html>
