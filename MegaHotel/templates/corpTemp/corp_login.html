<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
body
{
background-image: url(https://cdn.wallpapersafari.com/13/78/pWbIwX.jpg);
background-size: cover;

}
label
{
  color: black;
  font-size: 35px;
  font-style: bold;
}

</style>
</head>
<body>

<div class="container mt-3">

  <form method="post">
   <label  align="center">Corporate Login Form</label>

   

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="em" size="10">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" size="10">
    </div>
   
    <a ><button type="submit" class="btn btn-primary">Login</button></a> &nbsp;
    {%csrf_token%}
  </form>
  <br>
  <a href="/corpApp/corp_regis/"  target="_blank"><button class="btn btn-info">SignUp</button></a>
   

</div>

</body>
</html>
